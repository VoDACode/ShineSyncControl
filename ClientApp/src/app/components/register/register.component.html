<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>{{ 'page.register.title' | translate }}</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form class="text-center" method="post">
                            <div class="mb-3"><input class="form-control" type="text" name="firstName" placeholder="{{ 'input.first-name' | translate }}" autofocus="" required="" minlength="1" maxlength="50"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="lastName" placeholder="{{ 'input.last-name' | translate }}" autofocus="" required="" minlength="1" maxlength="50"></div>
                            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="{{ 'input.email' | translate }}" inputmode="email" required="" autofocus=""></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="{{ 'input.password' | translate }}" autofocus="" autocomplete="on" required="" minlength="8" maxlength="64"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">{{ 'page.register.title' | translate }}</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- End: Login Form Basic -->
